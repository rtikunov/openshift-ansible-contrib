---
- package:
    name: git
    state: present
- git:
    repo: https://github.com/openshift/openshift-ansible
    dest: ~/openshift-ansible
    force: yes
    update: yes
  become: yes
  become_user: vagrant
- package:
    name: https://dl.fedoraproject.org/pub/epel/7/x86_64/e/epel-release-7-9.noarch.rpm
    state: present
- replace:
    dest: /etc/yum.repos.d/epel.repo
    regexp: '^enabled=1'
    replace: 'enabled=0'
- yum:
    name: "{{ item }}"
    enablerepo: epel
    state: latest
  when: "{{ ansible_distribution != 'Fedora' }}"
  with_items:
  - ansible
  - pyOpenSSL
  - telnet
  - bind-utils
- dnf:
    name: "{{ item }}"
    enablerepo: epel
    state: present
  when: "{{ ansible_distribution == 'Fedora' }}"
  with_items:
  - ansible
  - pyOpenSSL
